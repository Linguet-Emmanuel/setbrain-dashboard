<div class="flex items-center justify-between" *ngIf="activity">
  <div class="flex gap-2">
    <span class="h-9 w-9 bg-no-repeat bg-cover bg-center" [ngStyle]="{backgroundImage: 'url(' + softwares[activity.software].toString() + ')'}"></span>
    <div class="flex flex-col">
      <span class="text-body-s text-white-100">{{activity.title}} <span class="text-body-vs text-white-48 font-medium">{{activity.created_at | dateAgo}}</span></span>
      <setbrain-dashboard-users-list [users]="users" height="[15px]"></setbrain-dashboard-users-list>
    </div>
  </div>
  <div class="flex gap-[6px]">
    <button *ngIf="share" class="bg-lightgrey-100 rounded-xl border-4 border-grey-100 text-white-100 normal-case text-pretitle-s px-2 py-1 font-body h-fit"><i class="fi fi-rr-share"></i></button>
    <button class="bg-lightgrey-100 rounded-xl border-4 border-grey-100 text-white-100 normal-case text-pretitle-s px-2 py-1 font-body h-fit">Ouvrir</button>
  </div>
</div>
