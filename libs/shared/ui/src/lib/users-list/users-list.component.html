<div class="flex" *ngIf="noConnectedUsers">
    <div class="avatar overflow-hidden border-2 rounded-full w-6 h-6 placeholder" *ngIf="noConnectedUsers.length > 2">
        <div class="w-6 bg-lightgrey-100 text-pretitle-s text-neutral-content">
            <span>{{noConnectedUsers.length - 2}}</span>
        </div>
    </div>
    <div [class]="'avatar overflow-hidden border-2 rounded-full w-' + height +' h-'+ height" *ngFor="let user of noConnectedUsers.slice(0, 2)">
            <img *ngIf="user" [src]="user.avatar_url" alt="profile picture"/>
    </div>
    <div *ngIf="connectedUser!== undefined && connectedUserIsAssigned === true" class="overflow-hidden border-2 rounded-full avatar outline outline-2 outline-offset-[-2px] outline-blue-100 w-6 h-6">
            <img *ngIf="connectedUser" [src]="connectedUser.avatar_url" alt="profile picture"/>
    </div>
</div>
