<div class="progress text-darkgrey-86" [ngStyle]="{'--background-size': (progress * 100) + '%', '--content-text': ( progress === 1 ? '\'Fini !\'' : progress < 0.15 ? '':'\'' + (progress*100) + '%\'' ), '--progress-background': getProgressColor().background, '--progress-color': getProgressColor().main}"></div>
