<div class="flex items-center gap-2 cursor-pointer relative" [routerLink]="['', project.id]">
  <span class="h-5 w-[3px] bg-white-100 rounded-full shadow-[0px_0px_8px_rgba(255,255,255,0.5)] absolute left-[-8px]" *ngIf="active"></span>
  <div class="flex justify-between items-center w-full">
    <div class="flex gap-4 items-center">
      <span class="bg-center bg-cover h-[54px] w-[54px] rounded-xl" [ngStyle]="{backgroundImage: 'url(' + project.project_icon_url + ')'}"></span>
      <div class="flex flex-col gap-px">
        <h1 class="text-white-100 text-body-l font-normal font-display">{{ project.name }}</h1>
        <span class="text-white-48 text-pretitle-s font-medium font-display">Cr√©e le {{ project.created_at | date:'dd/MM/YY' }}</span>
      </div>
    </div>
    <div class="notifications flex gap-2 items-center">
      <i class="fi fi-rr-settings h-4.5 w-4 flex items-center" *ngIf="isAdmin"></i>
      <span class="py-px px-2.5 bg-white-100 rounded-md text-black-100 text-body-sb font-bold" *ngIf="projectNotifications">{{ projectNotifications }}</span>
    </div>
  </div>
</div>
<div class="flex flex-col pl-[1.45rem]" *ngIf="active">
  <div class="flex items-end gap-2.5" *ngFor="let page of pageLinks" [routerLinkActiveOptions]="{exact: true}" [routerLink]="page.link === 'home' ? ['/' + project.id]:['/' + project.id, page.link]" routerLinkActive="active" #rla="routerLinkActive">
    <span class="pb-2">
      <span class="mt-[-19px] vector" [ngClass]="{'first': pageLinks?.indexOf(page) === 0}"></span>
    </span>
    <div class="flex items-center h-fit gap-2 hover:text-white-24" [ngClass]="{'text-white-100 hover:text-white-72': rla.isActive}">
      <i [class]="'fi fi-sr-' + page.icon + ' h-3.5 flex items-center'"></i>
      <span class="h-fit font-bold font-body-b cursor-pointer font-display hover:text-white-24" [ngClass]="{'text-white-100 hover:text-white-72': rla.isActive, 'text-white-48': !rla.isActive}">{{page.name}}</span>
    </div>
  </div>
</div>
