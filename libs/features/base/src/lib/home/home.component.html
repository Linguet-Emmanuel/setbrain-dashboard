<main class="px-7 py-6 flex flex-col gap-4 w-full h-full" *ngIf="project">
  <div class="flex">
    <div class="flex w-full flex-col gap-3">
      <h1 class="text-subtitle-m text-white-100 font-bold leading-none">{{project.name}}</h1>
      <p class="text-body-l text-white-48">üòÑ Bonjour {{profileService.profile?.firstname}}, ravie de vous revoir !</p>
    </div>
  </div>
  <section class="flex flex-col gap-2 w-full">
    <div class="flex justify-between items-end w-full">
      <h2 class="text-white-100 text-subtitle-sb font-bold">Vos derni√®res t√¢ches</h2>
      <span *ngIf="assignedTasks !== undefined && assignedTasks.length > 0" class="font-bold text-white-100 text-body-b cursor-pointer hover:text-white-72" routerLink="tasks">Voir plus</span>
    </div>
    <div class="flex gap-3" *ngIf="assignedTasks !== undefined && assignedTasks.length > 0">
      <setbrain-dashboard-task-card *ngFor="let task of assignedTasks" [task]="task"></setbrain-dashboard-task-card>
    </div>
    <span class="py-4" *ngIf="!(assignedTasks !== undefined && assignedTasks.length > 0)">Aucune t√¢che r√©cente pour le moment</span>
  </section>
  <section class="flex flex-col bg-darkgrey-100 border-grey-72 border-2 rounded-3xl w-[41rem] h-52 px-2 py-3 flex-wrap gap-x-1 gap-y-3 content-start" *ngIf="activities">
    <div *ngFor="let activity of activities.slice(0, 11)" class="w-52">
      <setbrain-dashboard-activity [activity]="activity" [connectedUser]="connectedUser"></setbrain-dashboard-activity>
    </div>
  </section>
</main>
