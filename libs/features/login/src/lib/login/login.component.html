<main class="flex justify-center items-center h-full">
  <div class="flex flex-col bg-darkgrey-100 border-4 border-lightgrey-100 px-10 py-8 rounded-[32px] w-[484px] h-fit gap-6">
    <div class="flex flex-col gap-4">
      <h1 class="text-white-100 text-subtitle-mb font-bold">Connexion</h1>
      <setbrain-dashboard-googlebutton (buttonClicked)="signInWithGoogle()"></setbrain-dashboard-googlebutton>
    </div>
    <div class="flex gap-2 items-center justify-center">
      <span class="h-1 bg-white-48 flex-1 rounded-full"></span>
      <span class="flex-none">ou avec</span>
      <span class="h-1 bg-white-48 flex-1 rounded-full"></span>
    </div>
    <div class="flex flex-col gap-3">
      <setbrain-dashboard-label-input id="email" type="email" label="Email" placeholder="Entrez votre addresse mail" (textChange)="updateEmail($event)"></setbrain-dashboard-label-input>
      <setbrain-dashboard-label-input id="password" type="password" label="Mot de passe" placeholder="Entrez votre mot de passe" (textChange)="updatePassword($event)"></setbrain-dashboard-label-input>
    </div>
    <setbrain-dashboard-button [full]="true" label="Se connecter" (buttonClicked)="signIn()"></setbrain-dashboard-button>
  </div>
</main>
